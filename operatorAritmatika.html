<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum 9</title>
    <script>
        // operator aritmatika
        function test(val1, val2) {
            document.write("Penjumlahan: " + val1)
            document.write("+" + val2 + " = ")
            document.write(val1 + val2 + "</br>")
            document.write("perkalian : " + val1)
            document.write("x" + val2 + " = ")
            document.write(val1 * val2 + "</br>")
            document.write("pengurangan : " + val1)
            document.write("-" + val2 + " = ")
            document.write(val1 - val2 + "</br>")
            document.write("pembagian : " + val1)
            document.write("/" + val2 + " = ")
            document.write(val1 / val2 + "</br>")
            document.write("modulus : " + val1)
            document.write("%" + val2 + " = ")
            document.write(val1 % val2 + "</br>")
        }
    </script>
</head>

<body>
    <!-- memanggil function yang berisi operator aritmatika -->
    <input type="button" name="button1" value="Perhitungan" onClick="test(9, 3)">
</body>

</html>
