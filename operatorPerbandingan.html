<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan Javascript</title>
    <script>
        // operator perbandingan
        function test() {
            val1 = window.prompt("Nilai I: ")
            val2 = window.prompt("Nilai II: ")

            document.write("</br>" + "val1 == val2" + "</br>")
            document.write(val1 == val2)

            document.write("</br>" + "val1 != val2" + "</br>")
            document.write(val1 != val2)

            document.write("</br>" + "val1 > val2" + "</br>")
            document.write(val1 > val2)

            document.write("</br>" + "val1 < val2" + "</br>")
            document.write(val1 < val2)
        }
    </script>
</head>

<body>
    <!-- menjalankan function test di atas -->
    <input type="button" name="button1" value="Relational" onClick=test()>
</body>

</html>
