<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Logika Boolean</title>
</head>

<body>
    <h2>Operasi Logika AND</h2>
    <p id="demo1"></p>
    <h2>Operasi Logika OR</h2>
    <p id="demo2"></p>
    <h2>Operasi Logika NOT</h2>
    <p id="demo3"></p>

    <script>
        // pendefinisian variabel bisa pakai var, let, const
        let x = 6;
        let y = 3;

        document.getElementById("demo1").innerHTML = (x < 10 && y > 1) + "</br>" + (x < 10 && y < 1);

        document.getElementById("demo2").innerHTML = (x < 10 || y > 1) + "</br>" + (x < 10 || y < 1);

        document.getElementById("demo3").innerHTML = !(x == y) + "</br>" + !(x > y);
    </script>
</body>

</html>
